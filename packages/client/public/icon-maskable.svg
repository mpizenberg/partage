  <!-- Full background for maskable (safe zone is inner 80%) -->
  <rect width="512" height="512" fill="#2563eb"/>
  <!-- Split line representing "partage" (sharing) - positioned in safe zone -->
  <line x1="256" y1="128" x2="256" y2="384" stroke="white" stroke-width="28" stroke-linecap="round"/>
  <!-- Left and right dots representing people/portions -->
  <circle cx="176" cy="256" r="40" fill="white"/>
  <circle cx="336" cy="256" r="40" fill="white"/>
</svg>
